            { week: 10, studentId: [3], day: 'SÁBADO', time: '07:30 - 10:30', activity: 'Enfermaria', professor: 'Médico da escala', location: '9º Andar' },
            { week: 10, studentId: [4,5], day: 'DOMINGO', time: '07:30 - 10:30', activity: 'Enfermaria', professor: 'Médico da escala', location: '9º Andar' },
        ];

        const scheduleGrid = document.getElementById('schedule-grid');
        const weekSelector = document.getElementById('week-selector');
        const studentSelector = document.getElementById('student-selector');
        const studentImage = document.getElementById('student-image');
        const scheduleSubtitle = document.getElementById('schedule-subtitle');
        const daysOfWeek = ['SEGUNDA', 'TERÇA', 'QUARTA', 'QUINTA', 'SEXTA', 'SÁBADO', 'DOMINGO'];

        let currentWeek = 1;
        let currentStudent = 'all';
        let checklistData = {};

        function getActivityId(item) {
            return `week${item.week}-${item.day}-${item.time}-${item.activity.replace(/\s/g, '')}`;
        }

        function populateWeekSelector() {
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = `Semana ${week.id}: ${week.title}`;
                weekSelector.appendChild(option);
            });
            weekSelector.addEventListener('change', (e) => {
                currentWeek = parseInt(e.target.value);
                updateView();
            });
        }

        function createStudentSelector() {
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                studentSelector.appendChild(option);
            });

            studentSelector.addEventListener('change', (e) => {
                currentStudent = e.target.value;
                localStorage.setItem('lastSelectedStudent', currentStudent);
                const selectedStudent = students.find(s => s.id == currentStudent);
                studentImage.src = selectedStudent.imageUrl;
                renderSchedule(currentWeek, currentStudent);
            });
        }

        function renderSchedule(selectedWeek, selectedStudentId) {
            const weekData = scheduleData.filter(item => item.week === selectedWeek);
            
            let daysToRender = [];
            daysOfWeek.forEach(day => {
                const activitiesForDay = weekData
                    .filter(item => selectedStudentId === 'all' || item.studentId.includes(parseInt(selectedStudentId)))
                    .some(item => item.day === day);
                
                if (activitiesForDay) {
                    daysToRender.push(day);
                }
            });

            if (daysToRender.length === 0 && selectedStudentId === 'all') {
                 daysToRender = ['SEGUNDA', 'TERÇA', 'QUARTA', 'QUINTA', 'SEXTA'];
            }
            
            scheduleGrid.innerHTML = '';
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';

            const colClass = `lg:grid-cols-${daysToRender.length || 1}`;
            gridContainer.classList.add(colClass);


            daysToRender.forEach(day => {
                const activitiesForDay = weekData
                    .filter(item => item.day === day)
                    .filter(item => selectedStudentId === 'all' || item.studentId.includes(parseInt(selectedStudentId)))
                    .sort((a, b) => a.time.localeCompare(b.time));

                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-4';

                const dayHeader = document.createElement('h2');
                dayHeader.className = 'text-xl font-bold text-center p-3 bg-[#E1E1E1] dark:bg-[#2D2D2D] rounded-lg shadow-sm';
                dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase();
                dayColumn.appendChild(dayHeader);

                if (activitiesForDay.length > 0) {
                    activitiesForDay.forEach(item => {
                        const activityId = getActivityId(item);
                        const isChecked = checklistData[activityId] || false;
                        const card = document.createElement('div');
                        card.className = `activity-card rounded-lg p-4 border-l-4 shadow-md bg-[#E1E1E1] dark:bg-[#2D2D2D] border-[#0078D4] dark:border-[#2899F5] ${isChecked ? 'checked' : ''}`;

                        let involvedStudents = 'Todos';
                        if (item.studentId.length < students.length - 1) { 
                            involvedStudents = students
                                .filter(s => s.id !== 'all' && item.studentId.includes(s.id))
                                .map(s => s.name.split(' ')[0])
                                .join(', ');
                        }
                        
                        card.innerHTML = `
                            <p class="font-bold text-md activity-title">${item.activity}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400 font-medium mt-1">${item.time}</p>
                            <div class="mt-3 border-t border-gray-300 dark:border-gray-700 pt-3 text-sm">
                                <p><strong>Professor:</strong> ${item.professor}</p>
                                <p><strong>Local:</strong> ${item.location}</p>
                                <p class="mt-2 text-xs text-gray-400 dark:text-gray-500"><strong>Alunos:</strong> ${involvedStudents}</p>
                            </div>
                            <div class="mt-4 border-t border-gray-300 dark:border-gray-700 pt-3">
                                <label class="flex items-center text-sm text-[#107C10] dark:text-[#2DAD34] checklist-label">
                                    <input type="checkbox" data-activity-id="${activityId}" class="h-4 w-4 rounded bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-[#107C10] focus:ring-[#0078D4]" ${isChecked ? 'checked' : ''}>
                                    <span class="ml-2">Carimbado?</span>
                                </label>
                            </div>
                        `;
                        dayColumn.appendChild(card);
                    });
                } else {
                     const noActivityCard = document.createElement('div');
                     noActivityCard.className = 'text-center p-4 text-gray-500 bg-gray-50 dark:bg-gray-800/50 border border-dashed border-gray-200 dark:border-gray-700 rounded-lg h-full flex items-center justify-center';
                     noActivityCard.textContent = 'Nenhuma atividade.';
                     dayColumn.appendChild(noActivityCard);
                }
                gridContainer.appendChild(dayColumn);
            });
            scheduleGrid.appendChild(gridContainer);
        }
        
        function updateView() {
            const selectedWeekData = weeks.find(w => w.id === currentWeek);
            scheduleSubtitle.textContent = `${selectedWeekData.title} (${selectedWeekData.dates})`;
            renderSchedule(currentWeek, currentStudent);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const studentSelector = document.getElementById('student-selector');

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            };
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            const savedStudent = localStorage.getItem('lastSelectedStudent');
            const savedChecklist = localStorage.getItem('checklistData');

            if (savedChecklist) {
                checklistData = JSON.parse(savedChecklist);
            }

            populateWeekSelector();
            createStudentSelector();

            if (savedStudent) {
                currentStudent = savedStudent;
                studentSelector.value = savedStudent;
                const selectedStudent = students.find(s => s.id == currentStudent);
                if (selectedStudent) {
                    studentImage.src = selectedStudent.imageUrl;
                }
            }
            
            updateView();

            scheduleGrid.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const activityId = e.target.dataset.activityId;
                    checklistData[activityId] = e.target.checked;
                    localStorage.setItem('checklistData', JSON.stringify(checklistData));
                    
                    const card = e.target.closest('.activity-card');
                    if (e.target.checked) {
                        card.classList.add('checked');
                    } else {
                        card.classList.remove('checked');
                    }
                }
            });
        });
    </script>
</body>
</html>
