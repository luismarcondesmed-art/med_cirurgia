    <style>
        html {
            color-scheme: dark;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .activity-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s, background-color 0.3s, border-color 0.3s;
        }
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .activity-card.checked {
            opacity: 0.6;
            background-color: #3a3a3a;
        }
        .activity-card.checked .activity-title {
            text-decoration: line-through;
            color: #888;
        }
        .activity-card.current-activity {
            border-color: #34D399; /* Green-400 */
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.3);
        }
        .activity-card.on-call { border-color: #EF4444; } /* red-500 */
        .activity-card.study { border-color: #F59E0B; } /* amber-500 */
        .activity-card.regular { border-color: #3B82F6; } /* blue-500 */

        .activity-title {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .custom-select-wrapper {
            position: relative;
        }
        .custom-select-wrapper select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }
        .custom-select-wrapper .custom-arrow {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        #schedule-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        aside::-webkit-scrollbar, main::-webkit-scrollbar, .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        aside::-webkit-scrollbar-track, main::-webkit-scrollbar-track, .modal-body::-webkit-scrollbar-track {
            background: #2B2B2B;
        }
        aside::-webkit-scrollbar-thumb, main::-webkit-scrollbar-thumb, .modal-body::-webkit-scrollbar-thumb {
            background-color: #4A4A4A;
            border-radius: 10px;
            border: 2px solid #2B2B2B;
        }
        #sidebar-overlay, .modal-overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            visibility: hidden;
            opacity: 0;
        }
        #sidebar-overlay.is-open, .modal-overlay.is-open {
            visibility: visible;
            opacity: 1;
        }
        #sidebar-mobile, .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: scale(0.95);
            opacity: 0;
        }
        #sidebar-overlay.is-open #sidebar-mobile, .modal-overlay.is-open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .specialty-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .specialty-btn.active {
            background-color: #2899F5;
            color: white;
        }
        #toast-notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

        function showConfirm(message, onConfirm) {

            const handleNo = () => cleanup();

        // --- Data Handling and Firebase ---
        function fetchData() {
            const specialties = ['cirurgia', 'pediatria', 'onCallClaims'];
            specialties.forEach(specialty => {
                const docRef = specialty === 'onCallClaims' ? doc(db, 'schedules', 'onCallClaims') : doc(db, 'schedules', specialty);
                if (unsubscribeSchedules[specialty]) unsubscribeSchedules[specialty]();
                
                unsubscribeSchedules[specialty] = onSnapshot(docRef, (docSnap) => {
                    if (specialty === 'onCallClaims') {
                         onCallClaimData = docSnap.exists() ? docSnap.data().claims || {} : {};
                    } else {
                        if (docSnap.exists()) {
                            schedulesData[specialty] = docSnap.data();
                        } else {
                            console.warn(`Document for ${specialty} does not exist in Firestore.`);
                            schedulesData[specialty] = { weeks: [], students: [], schedule: [] };
                        }
                    }

                    if (document.body.dataset.initialized) {
                        populateSelectors();
                        renderSchedule();
                    }
                }, (error) => console.error(`Error fetching ${specialty} data:`, error));
            });
        }
        
        async function initializeAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const adminRef = doc(db, 'admins', user.uid);
                    try {
                        const adminSnap = await getDoc(adminRef);
                        isAdmin = adminSnap.exists() && adminSnap.data().role === 'admin';
                    } catch (e) {
                        console.error("Error checking admin status:", e);
                        isAdmin = false;
                    }
                    
                    const activeUserId = localStorage.getItem('loadedUserId') || user.uid;
                    if (!userId || userId !== activeUserId) {
                        setupUserListener(activeUserId);
                    } else {
                        renderSchedule(); // Re-render in case admin status changed view
                    }
                }
            });

            try {
                if (!auth.currentUser) await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }

        async function saveUserStateToFirebase() {
            if (!userId) return;
            const userDocRef = doc(db, 'users', userId);
            try {
                await setDoc(userDocRef, {
                    checklistData, currentStudent, currentSpecialty, hideStudyTime, currentWeekOrRodizio
                }, { merge: true });
                showToast("Dados pessoais sincronizados!");
            } catch (error) {
                console.error("Error saving user state: ", error);
                showToast("Erro ao sincronizar dados pessoais.");
            }
        }

        function setupUserListener(uid) {
            userId = uid;
            userIdDisplayModal.value = uid;
            const userDocRef = doc(db, 'users', userId);
            if (unsubscribeUser) unsubscribeUser();
            unsubscribeUser = onSnapshot(userDocRef, (docSnap) => {
                const oldSpecialty = currentSpecialty;
                let stateChanged = false;
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (JSON.stringify(checklistData) !== JSON.stringify(data.checklistData || {})) { checklistData = data.checklistData || {}; stateChanged = true; }
                    if (currentStudent !== (data.currentStudent || 'all')) { currentStudent = data.currentStudent || 'all'; stateChanged = true; }
                    if (currentSpecialty !== (data.currentSpecialty || 'cirurgia')) { currentSpecialty = data.currentSpecialty || 'cirurgia'; stateChanged = true; }
                    if (hideStudyTime !== (data.hideStudyTime || false)) { hideStudyTime = data.hideStudyTime || false; stateChanged = true; }
                    if (currentWeekOrRodizio !== (data.currentWeekOrRodizio || '1')) { currentWeekOrRodizio = data.currentWeekOrRodizio || '1'; stateChanged = true; }
                } else {
                    saveUserStateToFirebase(); 
                    return; 
                }
                
                if (!stateChanged && document.body.dataset.initialized) return;

                document.body.dataset.initialized = true;
                updateActiveSpecialtyButtons();
                hideStudyDesktop.checked = hideStudyTime;
                hideStudyMobile.checked = hideStudyTime;
                if (oldSpecialty !== currentSpecialty) {
                    populateSelectors();
                }
                weekSelectorDesktop.value = currentWeekOrRodizio;
                weekSelectorMain.value = currentWeekOrRodizio;
                updateView();
            });
        }

        function initializeUI() {
            fetchData();
            initializeAuth();
        }
        
        function switchSpecialty(newSpecialty) {
            if (newSpecialty === currentSpecialty) return;
            currentSpecialty = newSpecialty;
            const data = schedulesData[currentSpecialty];
            currentWeekOrRodizio = (data?.weeks?.[0]?.id) || '1';
            currentStudent = (newSpecialty === 'pediatria') ? (data?.students?.[0]?.id || 'p1') : 'all';
            updateActiveSpecialtyButtons();
            populateSelectors();
            updateView();
            saveUserStateToFirebase();
        }

        function populateSelectors() {
            const data = schedulesData[currentSpecialty];
            if (!data || !data.weeks) return; 
            const { weeks, students } = data;
            const createOption = (value, text) => `<option value="${value}">${text}</option>`;
            
            weekSelectorDesktop.innerHTML = weeks.map(w => createOption(w.id, `${currentSpecialty === 'pediatria' ? 'Rod√≠zio' : 'Semana'} ${w.id}: ${w.title}`)).join('');
            weekSelectorMain.innerHTML = weekSelectorDesktop.innerHTML;
            
            if (students) {
                studentSelectorDesktop.innerHTML = students.map(s => createOption(s.id, s.name)).join('');
                studentSelectorMobile.innerHTML = studentSelectorDesktop.innerHTML;
            }
        }
        
        function updateView() {
            const data = schedulesData[currentSpecialty];
            if (!data) return;
            const selectedWeekData = data.weeks?.find(w => w.id == currentWeekOrRodizio);
            const subtitleText = selectedWeekData ? `${selectedWeekData.title} (${selectedWeekData.dates})` : '';
            scheduleSubtitleDesktop.textContent = subtitleText;
            scheduleSubtitleMain.textContent = subtitleText;
            const selectedStudent = data.students?.find(s => s.id == currentStudent);
            if (selectedStudent) {
                studentImageMobile.src = selectedStudent.imageUrl || 'https://i.imgur.com/5AW2oEL.png';
                studentImageDesktop.src = selectedStudent.imageUrl || 'https://i.imgur.com/5AW2oEL.png';
                studentSelectorMobile.value = currentStudent;
                studentSelectorDesktop.value = currentStudent;
            }
            renderSchedule();
        }

        function renderSchedule() {
            const data = schedulesData[currentSpecialty];
            if (!data || !data.schedule) { scheduleGrid.innerHTML = ''; return; }
            let weekData = data.schedule.filter(item => item.week == currentWeekOrRodizio);

            if (currentSpecialty === 'cirurgia') {
                weekData = weekData.filter(item => currentStudent === 'all' || (item.studentId && item.studentId.includes(parseInt(currentStudent))));
            }
            let filteredData = hideStudyTime ? weekData.filter(item => !item.activity.toUpperCase().includes('HOR√ÅRIO ESTUDO')) : weekData;

            const fragment = document.createDocumentFragment();
            const groupedByDay = filteredData.reduce((acc, item) => {
                if (!acc[item.day]) acc[item.day] = [];
                acc[item.day].push(item);
                return acc;
            }, {});

            const orderedDays = daysOfWeek.filter(day => groupedByDay[day]);
            const weekInfo = data.weeks?.find(w => w.id == currentWeekOrRodizio);

            orderedDays.forEach(day => {
                const activitiesForDay = groupedByDay[day].sort((a, b) => a.time.localeCompare(b.time));
                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-4';
                dayColumn.id = `day-col-${day}`;

                const dayHeader = document.createElement('h2');
                dayHeader.className = 'text-xl font-bold text-center p-3 bg-[#2D2D2D] rounded-lg shadow-sm sticky top-0 z-10';
                
                if (weekInfo && weekInfo.start) {
                    const startDate = new Date(weekInfo.start + 'T00:00:00');
                    const dayIndex = daysOfWeek.indexOf(day);
                    if (dayIndex !== -1) {
                        const currentDate = new Date(startDate);
                        currentDate.setDate(startDate.getDate() + dayIndex);
                        const formattedDate = `${String(currentDate.getDate()).padStart(2, '0')}/${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                        dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase();
                        const dateSpan = document.createElement('span');
                        dateSpan.className = 'block text-sm font-normal text-gray-400 mt-1';
                        dateSpan.textContent = formattedDate;
                        dayHeader.appendChild(dateSpan);
                    } else { dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase(); }
                } else { dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase(); }

                dayColumn.appendChild(dayHeader);

                activitiesForDay.forEach((item, index) => {
                    const itemIndex = data.schedule.findIndex(originalItem => originalItem === item); // Find original index
                    const activityId = `${currentSpecialty}-week${currentWeekOrRodizio}-day${day}-time${item.time.replace(/[\s:-]/g, '')}-${item.activity.replace(/[^a-zA-Z0-9]/g, '').substring(0, 10)}`;
                    const isChecked = checklistData[activityId] || false;
                    const card = document.createElement('div');
                    card.className = 'activity-card rounded-lg p-4 border-l-4 shadow-md bg-[#2D2D2D] relative';
                    if (isChecked) card.classList.add('checked');
                    
                    const activityUpper = item.activity.toUpperCase();
                    if (activityUpper.includes('PLANT√ÉO') || activityUpper.includes('PA PEDIATRIA')) card.classList.add('on-call');
                    else if (activityUpper.includes('HOR√ÅRIO ESTUDO')) card.classList.add('study');
                    else card.classList.add('regular');

                    const now = new Date();
                    if (weekInfo && new Date() >= new Date(weekInfo.start) && new Date() <= new Date(weekInfo.end + 'T23:59:59') && day === now.toLocaleDateString('pt-BR', { weekday: 'long' }).toUpperCase()) {
                        const [startTimeStr, endTimeStr] = item.time.split(' - ');
                        const startTime = parseInt(startTimeStr.replace(':', ''), 10);
                        const endTime = parseInt(endTimeStr.replace(':', ''), 10);
                        const currentTime = now.getHours() * 100 + now.getMinutes();
                        if (currentTime >= startTime && currentTime <= endTime) card.classList.add('current-activity');
                    }

                    // Card content is built here to append edit button later
                    const cardContent = document.createElement('div');
                    card.appendChild(cardContent);
                    dayColumn.appendChild(card);
                    
                    // Render specific card content
                    renderCardContent(cardContent, item, activityId, isChecked, schedulesData[currentSpecialty]?.students || []);

                    if (isAdmin) {
                        const editBtn = document.createElement('button');
                        editBtn.className = 'absolute top-2 right-2 p-1.5 rounded-full hover:bg-gray-600';
                        editBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>`;
                        editBtn.addEventListener('click', () => openEditModal(item, itemIndex));
                        card.appendChild(editBtn);
                    }
                });
                fragment.appendChild(dayColumn);
            });
            scheduleGrid.innerHTML = '';
            scheduleGrid.appendChild(fragment);
        }
        
        function renderCardContent(container, item, activityId, isChecked, allStudents) {
            container.innerHTML = ''; // Clear previous content
            if (item.activity.toUpperCase().includes('PLANT√ÉO') || item.activity.toUpperCase().includes('PA PEDIATRIA')) {
                // On-call card
                const totalSlots = item.slots || 2;
                const slots = onCallClaimData[activityId] || new Array(totalSlots).fill(null);
                const currentStudentData = allStudents.find(s => s.id == currentStudent);
                const currentUserSlot = slots.find(slot => slot && currentStudentData && slot.id == currentStudentData.id);
                const hasEmptySlot = slots.some(slot => slot === null);

                let slotsHtml = '<ul class="mt-3 border-t border-gray-700 pt-3 text-sm space-y-1">';
                slots.forEach((slot, index) => {
                    slotsHtml += `<li class="flex items-center gap-2 ${slot ? 'text-green-400' : 'text-gray-500'}"><span class="font-semibold">${index + 1}.</span><span>${slot ? slot.name : 'Vaga dispon√≠vel'}</span></li>`;
                });
                slotsHtml += '</ul>';

                let buttonHtml = '';
                const isDisabled = currentSpecialty === 'cirurgia' && currentStudent === 'all';
                if (currentUserSlot) buttonHtml = `<button data-action="leave" class="w-full mt-4 p-2 bg-yellow-600 hover:bg-yellow-700 rounded-md font-semibold transition-colors text-white text-sm">Sair do Plant√£o</button>`;
                else if (hasEmptySlot) buttonHtml = `<button data-action="claim" class="w-full mt-4 p-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold transition-colors text-white text-sm ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}" ${isDisabled ? 'disabled' : ''}>Reivindicar Vaga</button>`;
                else buttonHtml = `<p class="text-center text-xs text-gray-400 mt-4">Todas as vagas preenchidas.</p>`;
                
                container.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1 pr-8">
                            <p class="font-bold text-md activity-title">${item.activity}</p>
                            <p class="text-sm text-gray-400 font-medium mt-1">${item.time}</p>
                        </div>
                        <input type="checkbox" id="${activityId}" class="ml-4 mt-1 h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600" ${isChecked ? 'checked' : ''}>
                    </div>
                    ${slotsHtml}
                    ${buttonHtml}
                `;
                container.querySelector(`#${activityId}`)?.addEventListener('change', handleChecklistChange);
                container.querySelector('button[data-action]')?.addEventListener('click', () => handleOnCallAction(activityId, container.querySelector('button[data-action]').dataset.action, totalSlots));

            } else {
                // Regular activity card
                let studentHtml = '';
                if (currentSpecialty === 'cirurgia' && item.studentId) {
                    studentHtml = `<p class="mt-2 text-xs text-gray-500"><strong>Alunos:</strong> ${allStudents.filter(s => s.id !== 'all' && item.studentId.includes(s.id)).map(s => s.name.split(' ')[0]).join(', ')}</p>`;
                }
                const locationUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location + ', Curitiba, Brazil')}`;
                container.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1 pr-8">
                            <p class="font-bold text-md activity-title">${item.activity}</p>
                            <p class="text-sm text-gray-400 font-medium mt-1">${item.time}</p>
                        </div>
                        <input type="checkbox" id="${activityId}" class="ml-4 mt-1 h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600" ${isChecked ? 'checked' : ''}>
                    </div>
                    <div class="mt-3 border-t border-gray-700 pt-3 text-sm">
                        <p><strong>Professor:</strong> ${item.professor}</p>
                        <p><strong>Local:</strong> <a href="${locationUrl}" target="_blank" class="text-blue-400 hover:underline">${item.location}</a></p>
                        ${studentHtml}
                    </div>
                `;
                 container.querySelector(`#${activityId}`)?.addEventListener('change', handleChecklistChange);
            }
        }

        function handleWeekChange(e) {
            currentWeekOrRodizio = e.target.value;
            syncSelectors(e.target, e.target.id.includes('desktop') ? weekSelectorMain : weekSelectorDesktop);
            updateView();

        }
        function handleHideStudyChange(e) { hideStudyTime = e.target.checked; renderSchedule(); }

        async function handleOnCallAction(onCallId, action, totalSlots) {
            if (currentSpecialty === 'cirurgia' && currentStudent === 'all') { showToast("Por favor, selecione um aluno para reivindicar uma vaga."); return; }
            const updatedOnCallData = JSON.parse(JSON.stringify(onCallClaimData));
            if (!updatedOnCallData[onCallId]) updatedOnCallData[onCallId] = new Array(totalSlots).fill(null);
            const slots = updatedOnCallData[onCallId];
            const currentStudentData = schedulesData[currentSpecialty].students.find(s => s.id == currentStudent);
            if (!currentStudentData) { showToast("Aluno n√£o encontrado. Tente novamente."); return; }
            if (action === 'claim') {
                const emptySlotIndex = slots.findIndex(slot => slot === null);
                if (emptySlotIndex !== -1) slots[emptySlotIndex] = { id: currentStudentData.id, name: currentStudentData.name };
                else { showToast("N√£o h√° vagas dispon√≠veis."); return; }
            } else if (action === 'leave') {
                const userSlotIndex = slots.findIndex(slot => slot && slot.id == currentStudentData.id);
                if (userSlotIndex !== -1) slots[userSlotIndex] = null;
            }
            try { await setDoc(doc(db, 'schedules', 'onCallClaims'), { claims: updatedOnCallData }); } 
            catch (error) { console.error("Error updating on-call data:", error); showToast("Erro ao atualizar vaga."); }
        }

        async function saveActivityChanges() {
            const itemIndex = parseInt(editModal.dataset.itemIndex);
            if (isNaN(itemIndex)) {
                showToast("Erro: Atividade n√£o encontrada.");
                return;
            }

            const scheduleCopy = [...schedulesData[currentSpecialty].schedule];
            const updatedItem = { ...scheduleCopy[itemIndex] };

            updatedItem.activity = document.getElementById('edit-activity').value;
            updatedItem.time = document.getElementById('edit-time').value;
            updatedItem.professor = document.getElementById('edit-professor').value;
            updatedItem.location = document.getElementById('edit-location').value;

            if (currentSpecialty === 'cirurgia') {
                const selectedStudentIds = Array.from(document.querySelectorAll('#edit-student-ids-checkboxes input:checked')).map(cb => parseInt(cb.value));
                updatedItem.studentId = selectedStudentIds;
            }
            
            scheduleCopy[itemIndex] = updatedItem;

            try {
                const docRef = doc(db, 'schedules', currentSpecialty);
                await setDoc(docRef, { schedule: scheduleCopy }, { merge: true });
                showToast("Atividade atualizada com sucesso!");
                toggleEditModal();
            } catch (error) {
                console.error("Error saving activity:", error);
                showToast("Erro ao salvar a atividade.");
            }
        }

        copyUserIdModal.addEventListener('click', () => { userIdDisplayModal.select(); document.execCommand('copy'); showToast('ID copiado!'); });
        loadUserIdModal.addEventListener('click', () => {
            const newId = userIdInputModal.value.trim();
            if (newId && newId !== userId) {
                showConfirm(`Carregar dados do ID ${newId}?`, () => {
                    if (unsubscribeUser) unsubscribeUser();
                    localStorage.setItem('loadedUserId', newId);
                    setupUserListener(newId);
                });
            }
        });
        
        let saveTimeout;
        function debouncedSave() { clearTimeout(saveTimeout); saveTimeout = setTimeout(saveUserStateToFirebase, 2000); }
        scheduleGrid.addEventListener('change', debouncedSave);
        weekSelectorMain.addEventListener('change', debouncedSave);
        weekSelectorDesktop.addEventListener('change', debouncedSave);
        studentSelectorMobile.addEventListener('change', debouncedSave);
        studentSelectorDesktop.addEventListener('change', debouncedSave);
        hideStudyMobile.addEventListener('change', debouncedSave);
        hideStudyDesktop.addEventListener('change', debouncedSave);

        // NEW: Edit Modal Listeners
        editModalCloseBtn.addEventListener('click', toggleEditModal);
        editModalCancelBtn.addEventListener('click', toggleEditModal);
        editModalSaveBtn.addEventListener('click', saveActivityChanges);
        editModalOverlay.addEventListener('click', e => { if(e.target === editModalOverlay) toggleEditModal(); });
    </script>
</body>
</html>
