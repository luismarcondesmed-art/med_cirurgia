<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Interativo de Estágios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            color-scheme: dark;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .activity-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s, background-color 0.3s, border-color 0.3s;
        }
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .activity-card.checked {
            opacity: 0.6;
            background-color: #3a3a3a;
        }
        .activity-card.checked .activity-title {
            text-decoration: line-through;
            color: #888;
        }
        .activity-card.current-activity {
            border-color: #34D399; /* Green-400 */
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.3);
        }
        .activity-title {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: .65em auto;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23F3F3F3%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        }
        #schedule-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        aside::-webkit-scrollbar, main::-webkit-scrollbar {
            width: 8px;
        }
        aside::-webkit-scrollbar-track, main::-webkit-scrollbar-track {
            background: #2B2B2B;
        }
        aside::-webkit-scrollbar-thumb, main::-webkit-scrollbar-thumb {
            background-color: #4A4A4A;
            border-radius: 10px;
            border: 2px solid #2B2B2B;
        }
        #sidebar-overlay, #confirm-modal-overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            visibility: hidden;
            opacity: 0;
        }
        #sidebar-overlay.is-open, #confirm-modal-overlay.is-open {
            visibility: visible;
            opacity: 1;
        }
        #sidebar-mobile, #confirm-modal {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: scale(0.95);
            opacity: 0;
        }
        #sidebar-overlay.is-open #sidebar-mobile, #confirm-modal-overlay.is-open #confirm-modal {
            transform: scale(1);
            opacity: 1;
        }
        .specialty-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .specialty-btn.active {
            background-color: #2899F5;
            color: white;
        }
        #toast-notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJ3QH3rGpS9ReSVQ4WolBRrjcjZAyxeLw",
            authDomain: "medcirurgia-fb447.firebaseapp.com",
            projectId: "medcirurgia-fb447",
            storageBucket: "medcirurgia-fb447.appspot.com",
            messagingSenderId: "718579142603",
            appId: "1:718579142603:web:5b75422f64c2a4b190f04e",
            measurementId: "G-J3K8Q4PWFW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Global State Variables ---
        let userId = null;
        let unsubscribe; // To detach the Firestore listener
        let allData = {}; // To store schedule data from JSON files
        let currentSpecialty = 'cirurgia';
        let currentWeekOrRodizio = '1';
        let currentStudent = 'all';
        let checklistData = {}; // To store the checked state of activities
        let hideStudyTime = false;

        // --- DOM Element References ---
        const scheduleGrid = document.getElementById('schedule-grid');
        const mainContent = document.getElementById('main-content');
        
        const weekSelectorMain = document.getElementById('week-selector-main');
        const scheduleSubtitleMain = document.getElementById('schedule-subtitle-main');
        const weekLabelMain = document.getElementById('week-label-main');
        const weekSelectorContainerMain = document.getElementById('week-selector-container-main');

        const studentSelectorMobile = document.getElementById('student-selector-mobile');
        const studentImageMobile = document.getElementById('student-image-mobile');
        const clearWeekButtonMobile = document.getElementById('clearWeekButton-mobile');
        const studentContainerMobile = document.getElementById('student-selector-container-mobile');

        const weekSelectorContainerDesktop = document.getElementById('week-selector-container-desktop');
        const weekSelectorDesktop = document.getElementById('week-selector-desktop');
        const scheduleSubtitleDesktop = document.getElementById('schedule-subtitle-desktop');
        const studentSelectorDesktop = document.getElementById('student-selector-desktop');
        const studentImageDesktop = document.getElementById('student-image-desktop');
        const clearWeekButtonDesktop = document.getElementById('clearWeekButton-desktop');
        const studentContainerDesktop = document.getElementById('student-selector-container-desktop');
        const locationsContainerDesktop = document.getElementById('locations-container-desktop');
        const locationsListDesktop = document.getElementById('locations-list-desktop');
        
        const daysOfWeek = ['SEGUNDA', 'TERÇA', 'QUARTA', 'QUINTA', 'SEXTA', 'SÁBADO', 'DOMINGO'];
        
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarClose = document.getElementById('sidebar-close');

        const btnCirurgia = document.getElementById('btn-cirurgia');
        const btnPediatria = document.getElementById('btn-pediatria');

        const todayBtn = document.getElementById('today-btn');
        
        const hideStudyMobile = document.getElementById('hide-study-mobile');
        const hideStudyDesktop = document.getElementById('hide-study-desktop');
        
        const userIdDisplayMobile = document.getElementById('userIdDisplay-mobile');
        const copyUserIdBtnMobile = document.getElementById('copyUserId-mobile');
        const userIdInputMobile = document.getElementById('userIdInput-mobile');
        const loadUserIdBtnMobile = document.getElementById('loadUserId-mobile');

        const userIdDisplayDesktop = document.getElementById('userIdDisplay-desktop');
        const copyUserIdBtnDesktop = document.getElementById('copyUserId-desktop');
        const userIdInputDesktop = document.getElementById('userIdInput-desktop');
        const loadUserIdBtnDesktop = document.getElementById('loadUserId-desktop');

        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        const confirmModalOverlay = document.getElementById('confirm-modal-overlay');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmBtnYes = document.getElementById('confirm-btn-yes');
        const confirmBtnNo = document.getElementById('confirm-btn-no');

        // --- UI Functions ---

        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showConfirm(message, onConfirm) {
            confirmMessage.textContent = message;
            confirmModalOverlay.classList.add('is-open');

            const handleYes = () => {
                onConfirm();
                cleanup();
            };
            const handleNo = () => cleanup();

            function cleanup() {
                confirmModalOverlay.classList.remove('is-open');
                confirmBtnYes.removeEventListener('click', handleYes);
                confirmBtnNo.removeEventListener('click', handleNo);
            }

            confirmBtnYes.addEventListener('click', handleYes);
            confirmBtnNo.addEventListener('click', handleNo);
        }

        function toggleSidebar() {
            sidebarOverlay.classList.toggle('is-open');
        }

        // --- Data Handling and Firebase ---

        async function fetchData() {
            try {
                // Fetch both schedule JSON files concurrently
                const [cirurgiaRes, pediatriaRes] = await Promise.all([
                    fetch('cirurgia_schedule.json'),
                    fetch('pediatria_schedule.json')
                ]);
                allData.cirurgia = await cirurgiaRes.json();
                allData.pediatria = await pediatriaRes.json();
                
                // Set up authentication and Firestore listener after data is loaded
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        setupFirestoreListener(user.uid);
                    } else {
                        signInAnonymously(auth).catch((error) => console.error("Anonymous sign-in error:", error));
                    }
                });

            } catch (error) {
                mainContent.innerHTML = `<p class="text-red-400 text-center">Falha ao carregar os dados do cronograma. Verifique se os arquivos .json estão na mesma pasta.</p>`;
                console.error("Error fetching schedule data:", error);
            }
        }

        async function saveStateToFirebase() {
            if (!userId) return;
            const userDocRef = doc(db, 'users', userId);
            try {
                // Save the current state to Firestore
                await setDoc(userDocRef, {
                    checklistData,
                    currentStudent,
                    currentSpecialty,
                    hideStudyTime
                }, { merge: true });
            } catch (error) {
                console.error("Error saving state: ", error);
            }
        }

        function setupFirestoreListener(uid) {
            userId = uid;
            userIdDisplayMobile.value = uid;
            userIdDisplayDesktop.value = uid;
            const userDocRef = doc(db, 'users', userId);

            // Detach any existing listener before creating a new one
            if (unsubscribe) unsubscribe();

            // Listen for real-time changes to the user's data
            unsubscribe = onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    checklistData = data.checklistData || {};
                    currentStudent = data.currentStudent || 'all';
                    currentSpecialty = data.currentSpecialty || 'cirurgia';
                    hideStudyTime = data.hideStudyTime || false;
                } else {
                    // If no document exists, create one with the default state
                    saveStateToFirebase(); 
                }
                
                // Update UI based on the loaded data
                btnCirurgia.classList.toggle('active', currentSpecialty === 'cirurgia');
                btnPediatria.classList.toggle('active', currentSpecialty === 'pediatria');
                hideStudyDesktop.checked = hideStudyTime;
                hideStudyMobile.checked = hideStudyTime;

                updateUILayout();
                populateSelectors();
                updateView();
            });
        }
        
        // --- Core Application Logic ---

        function switchSpecialty(newSpecialty) {
            // Prevent unnecessary re-renders if the specialty is already selected
            if (newSpecialty === currentSpecialty && document.body.dataset.initialized) return;
            document.body.dataset.initialized = true;

            currentSpecialty = newSpecialty;
            
            updateUILayout();
            populateSelectors();
            updateView();
            saveStateToFirebase();
        }

        function populateSelectors() {
            const data = allData[currentSpecialty];
            if (!data) return; // Guard clause if data isn't loaded yet
            const weeks = data.weeks;
            const students = data.students;

            const selector = weekSelectorDesktop;
            const mobileSelector = weekSelectorMain;
            
            // Clear existing options
            selector.innerHTML = '';
            mobileSelector.innerHTML = '';
            studentSelectorMobile.innerHTML = '';
            studentSelectorDesktop.innerHTML = '';

            // Populate week/rotation selectors
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = `${currentSpecialty === 'pediatria' ? 'Rodízio' : 'Semana'} ${week.id}: ${week.title}`;
                selector.appendChild(option.cloneNode(true));
                mobileSelector.appendChild(option.cloneNode(true));
            });

            // Populate student selectors only for 'cirurgia'
            if (currentSpecialty === 'cirurgia') {
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = student.name;
                    studentSelectorMobile.appendChild(option.cloneNode(true));
                    studentSelectorDesktop.appendChild(option.cloneNode(true));
                });
                studentSelectorMobile.value = currentStudent;
                studentSelectorDesktop.value = currentStudent;
            }
            
            // Set the initial week/rotation
            if (weeks && weeks.length > 0) {
                currentWeekOrRodizio = weeks[0].id;
                selector.value = currentWeekOrRodizio;
                mobileSelector.value = currentWeekOrRodizio;
            }
        }
        
        function updateUILayout() {
            const isCirurgia = currentSpecialty === 'cirurgia';
            
            // Show/hide elements based on the selected specialty
            studentContainerDesktop.style.display = isCirurgia ? 'block' : 'none';
            locationsContainerDesktop.style.display = isCirurgia ? 'none' : 'block';
            weekSelectorContainerDesktop.style.display = isCirurgia ? 'flex' : 'none';
            weekSelectorContainerMain.style.display = 'block';

            const weekLabel = isCirurgia ? 'Selecione a Semana' : 'Selecione o Rodízio';
            document.getElementById('week-label-desktop').textContent = weekLabel;
            weekLabelMain.textContent = weekLabel;
        }

        function populateLocationsList() {
            if (currentSpecialty !== 'pediatria') return;
            
            const weekData = allData.pediatria.schedule.filter(item => item.week == currentWeekOrRodizio);
            // Get a unique list of locations for the current rotation
            const locations = [...new Set(weekData.map(item => item.location))].filter(loc => loc && loc !== '-');
            
            locationsListDesktop.innerHTML = '';
            if (locations.length > 0) {
                locations.forEach(loc => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc + ', Curitiba, Brazil')}`;
                    a.target = '_blank';
                    a.className = 'text-blue-400 hover:underline';
                    a.textContent = loc;
                    li.appendChild(a);
                    locationsListDesktop.appendChild(li);
                });
            } else {
                locationsListDesktop.innerHTML = `<li class="text-gray-500">Nenhum local específico neste rodízio.</li>`;
            }
        }

        function updateView() {
            const data = allData[currentSpecialty];
            if (!data) return;
            const selectedWeekData = data.weeks.find(w => w.id == currentWeekOrRodizio);
            const subtitleText = selectedWeekData ? `${selectedWeekData.title} (${selectedWeekData.dates})` : '';
            
            scheduleSubtitleDesktop.textContent = subtitleText;
            scheduleSubtitleMain.textContent = subtitleText;

            if (currentSpecialty === 'cirurgia') {
                const selectedStudent = data.students.find(s => s.id == currentStudent);
                if (selectedStudent) {
                    studentImageMobile.src = selectedStudent.imageUrl;
                    studentImageDesktop.src = selectedStudent.imageUrl;
                }
            } else {
                populateLocationsList();
            }
            renderSchedule();
        }

        function renderSchedule() {
            const data = allData[currentSpecialty];
            if (!data) return;
            let weekData = data.schedule.filter(item => item.week == currentWeekOrRodizio);

            // Filter by student for 'cirurgia'
            if (currentSpecialty === 'cirurgia') {
                weekData = weekData.filter(item => currentStudent === 'all' || (item.studentId && item.studentId.includes(parseInt(currentStudent))));
            }
            
            // Filter out study times if the option is checked
            let filteredData = hideStudyTime ? weekData.filter(item => !item.activity.toLowerCase().includes('horário estudo')) : weekData;

            scheduleGrid.innerHTML = '';

            // Group activities by day of the week
            const groupedByDay = filteredData.reduce((acc, item) => {
                if (!acc[item.day]) acc[item.day] = [];
                acc[item.day].push(item);
                return acc;
            }, {});

            const orderedDays = daysOfWeek.filter(day => groupedByDay[day]);

            // Create and append the schedule cards to the grid
            orderedDays.forEach(day => {
                const activitiesForDay = groupedByDay[day].sort((a, b) => a.time.localeCompare(b.time));
                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-4';
                dayColumn.id = `day-col-${day}`;

                const dayHeader = document.createElement('h2');
                dayHeader.className = 'text-xl font-bold text-center p-3 bg-[#2D2D2D] rounded-lg shadow-sm sticky top-0 z-10';
                dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase();
                dayColumn.appendChild(dayHeader);

                activitiesForDay.forEach((item) => {
                    const activityId = `${currentSpecialty}-week${currentWeekOrRodizio}-day${day}-time${item.time.replace(/[\s:-]/g, '')}-${item.activity.replace(/[^a-zA-Z0-9]/g, '').substring(0, 10)}`;
                    const isChecked = checklistData[activityId] || false;
                    
                    const card = document.createElement('div');
                    card.className = `activity-card rounded-lg p-4 border-l-4 shadow-md bg-[#2D2D2D] border-[#2899F5] ${isChecked ? 'checked' : ''}`;
                    
                    // Highlight the current activity based on time
                    const now = new Date();
                    const currentTime = now.getHours() * 100 + now.getMinutes();
                    const [startTimeStr, endTimeStr] = item.time.split(' - ');
                    const startTime = parseInt(startTimeStr.replace(':', ''), 10);
                    const endTime = parseInt(endTimeStr.replace(':', ''), 10);
                    
                    const today = now.toLocaleDateString('pt-BR', { weekday: 'long' }).toUpperCase();
                    const weekInfo = data.weeks.find(w => w.id == currentWeekOrRodizio);
                    const isTodayInWeek = weekInfo && new Date() >= new Date(weekInfo.start) && new Date() <= new Date(weekInfo.end + 'T23:59:59');

                    if (isTodayInWeek && day === today && currentTime >= startTime && currentTime <= endTime) {
                        card.classList.add('current-activity');
                    }

                    // Get student names for 'cirurgia'
                    let studentHtml = '';
                    if (currentSpecialty === 'cirurgia' && item.studentId) {
                        const involvedStudents = allData.cirurgia.students
                            .filter(s => s.id !== 'all' && item.studentId.includes(s.id))
                            .map(s => s.name.split(' ')[0])
                            .join(', ');
                          studentHtml = `<p class="mt-2 text-xs text-gray-500"><strong>Alunos:</strong> ${involvedStudents}</p>`;
                    }
                    
                    const locationUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location + ', Curitiba, Brazil')}`;

                    card.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <p class="font-bold text-md activity-title">${item.activity}</p>
                                <p class="text-sm text-gray-400 font-medium mt-1">${item.time}</p>
                            </div>
                            <input type="checkbox" id="${activityId}" class="ml-4 mt-1 h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600" ${isChecked ? 'checked' : ''}>
                        </div>
                        <div class="mt-3 border-t border-gray-700 pt-3 text-sm">
                            <p><strong>Professor:</strong> ${item.professor}</p>
                            <p><strong>Local:</strong> <a href="${locationUrl}" target="_blank" class="text-blue-400 hover:underline">${item.location}</a></p>
                            ${studentHtml}
                        </div>
                    `;
                    dayColumn.appendChild(card);
                    card.querySelector(`#${activityId}`).addEventListener('change', handleChecklistChange);
                });
                scheduleGrid.appendChild(dayColumn);
            });
        }
        
        // --- Event Handlers ---

        function syncSelectors(source, target) {
             if(target) target.value = source.value;
        }

        function handleWeekChange(e) {
            const isDesktop = e.target.id.includes('desktop');
            syncSelectors(e.target, isDesktop ? weekSelectorMain : weekSelectorDesktop);
            currentWeekOrRodizio = e.target.value;
            updateView();
        }

        function handleStudentChange(e) {
            const isMobile = e.target.id.includes('mobile');
            syncSelectors(e.target, isMobile ? studentSelectorDesktop : studentSelectorMobile);
            
            currentStudent = e.target.value;
            
            const selectedStudent = allData.cirurgia.students.find(s => s.id == currentStudent);
            studentImageMobile.src = selectedStudent.imageUrl;
            studentImageDesktop.src = selectedStudent.imageUrl;
            
            renderSchedule();
            saveStateToFirebase();
            
            if (isMobile) {
                setTimeout(() => {
                    toggleSidebar();
                }, 300);
            }
        }

        function handleChecklistChange(event) {
            const checkbox = event.target;
            const activityId = checkbox.id;
            checklistData[activityId] = checkbox.checked;
            saveStateToFirebase();
            const card = checkbox.closest('.activity-card');
            card.classList.toggle('checked', checkbox.checked);
        }

        function handleHideStudyChange(e) {
            hideStudyTime = e.target.checked;
            hideStudyDesktop.checked = hideStudyTime;
            hideStudyMobile.checked = hideStudyTime;
            renderSchedule();
            saveStateToFirebase();
        }

        function clearWeekData() {
            showConfirm("Tem certeza que deseja limpar todas as marcações desta semana?", () => {
                Object.keys(checklistData)
                    .filter(key => key.startsWith(`${currentSpecialty}-week${currentWeekOrRodizio}`))
                    .forEach(key => delete checklistData[key]);
                saveStateToFirebase();
                showToast("Marcações da semana limpas!");
            });
        }
        
        function handleCopyId(displayElement) {
            displayElement.select();
            document.execCommand('copy');
            showToast('ID copiado para a área de transferência!');
        }

        function handleLoadId(inputElement) {
            const newId = inputElement.value.trim();
            if (newId && newId !== userId) {
                showConfirm(`Carregar dados do ID ${newId}? Seus dados atuais serão sobrescritos.`, () => {
                    setupFirestoreListener(newId);
                });
            }
        }

        // --- Event Listener Setup ---

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarClose.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', (e) => {
            if (e.target === sidebarOverlay) toggleSidebar();
        });

        btnCirurgia.addEventListener('click', () => switchSpecialty('cirurgia'));
        btnPediatria.addEventListener('click', () => switchSpecialty('pediatria'));

        weekSelectorMain.addEventListener('change', handleWeekChange);
        weekSelectorDesktop.addEventListener('change', handleWeekChange);

        studentSelectorMobile.addEventListener('change', handleStudentChange);
        studentSelectorDesktop.addEventListener('change', handleStudentChange);

        clearWeekButtonMobile.addEventListener('click', clearWeekData);
        clearWeekButtonDesktop.addEventListener('click', clearWeekData);

        hideStudyMobile.addEventListener('change', handleHideStudyChange);
        hideStudyDesktop.addEventListener('change', handleHideStudyChange);

        todayBtn.addEventListener('click', () => {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const todayDay = now.toLocaleDateString('pt-BR', { weekday: 'long' }).toUpperCase();
            
            const data = allData[currentSpecialty];
            const currentWeekInfo = data.weeks.find(w => todayStr >= w.start && todayStr <= w.end);

            if (currentWeekInfo) {
                currentWeekOrRodizio = currentWeekInfo.id;
                weekSelectorDesktop.value = currentWeekOrRodizio;
                weekSelectorMain.value = currentWeekOrRodizio;
                updateView();
                
                // Scroll to today's column after a short delay to allow rendering
                setTimeout(() => {
                    const dayCol = document.getElementById(`day-col-${todayDay}`);
                    if (dayCol) {
                       dayCol.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            } else {
                showToast('Nenhuma atividade programada para hoje.');
            }
        });
        
        copyUserIdBtnMobile.addEventListener('click', () => handleCopyId(userIdDisplayMobile));
        copyUserIdBtnDesktop.addEventListener('click', () => handleCopyId(userIdDisplayDesktop));

        loadUserIdBtnMobile.addEventListener('click', () => handleLoadId(userIdInputMobile));
        loadUserIdBtnDesktop.addEventListener('click', () => handleLoadId(userIdInputDesktop));
        
        // --- Initialization ---

        // Update the current activity highlight every minute
        setInterval(() => {
            renderSchedule();
        }, 60000);

        // Start the application
        fetchData();
    </script>
</body>
</html>
