    <style>
        html {
            color-scheme: dark;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .activity-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s, background-color 0.3s, border-color 0.3s;
        }
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .activity-card.checked {
            opacity: 0.6;
            background-color: #3a3a3a;
        }
        .activity-card.checked .activity-title {
            text-decoration: line-through;
            color: #888;
        }
        .activity-card.current-activity {
            border-color: #34D399; /* Green-400 */
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.3);
        }
        .activity-title {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: .65em auto;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23F3F3F3%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        }
        #schedule-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        aside::-webkit-scrollbar, main::-webkit-scrollbar, .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        aside::-webkit-scrollbar-track, main::-webkit-scrollbar-track, .modal-body::-webkit-scrollbar-track {
            background: #2B2B2B;
        }
        aside::-webkit-scrollbar-thumb, main::-webkit-scrollbar-thumb, .modal-body::-webkit-scrollbar-thumb {
            background-color: #4A4A4A;
            border-radius: 10px;
            border: 2px solid #2B2B2B;
        }
        #sidebar-overlay, .modal-overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            visibility: hidden;
            opacity: 0;
        }
        #sidebar-overlay.is-open, .modal-overlay.is-open {
            visibility: visible;
            opacity: 1;
        }
        #sidebar-mobile, .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: scale(0.95);
            opacity: 0;
        }
        #sidebar-overlay.is-open #sidebar-mobile, .modal-overlay.is-open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .specialty-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .specialty-btn.active {
            background-color: #2899F5;
            color: white;
        }
        #toast-notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

        async function initializeSchedules() {
            const specialties = ['cirurgia', 'pediatria', 'onCallClaims'];
            
            for (const specialty of specialties) {
                const docRef = doc(db, 'schedules', specialty);
                
                // For main schedules, check if they exist and seed them from local JSON if they don't.
                if (specialty !== 'onCallClaims') {
                    try {
                        const docSnap = await getDoc(docRef);
                        if (!docSnap.exists()) {
                            console.log(`'${specialty}' schedule not found in Firestore. Seeding from local file...`);
                            const response = await fetch(`${specialty}_schedule.json`);
                            if (!response.ok) throw new Error(`Failed to fetch ${specialty}_schedule.json`);
                            const jsonData = await response.json();
                            await setDoc(docRef, jsonData);
                            console.log(`Successfully seeded '${specialty}' schedule to Firestore.`);
                        }
                    } catch (error) {
                         console.error(`Could not check or seed '${specialty}':`, error);
                    }
                }

                // Set up real-time listeners for all schedule documents.
                if (unsubscribeSchedules[specialty]) unsubscribeSchedules[specialty]();
                unsubscribeSchedules[specialty] = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        if (specialty === 'onCallClaims') {
                            onCallClaimData = docSnap.data().claims || {};
                        } else {
                            schedulesData[specialty] = docSnap.data();
                        }
                    }
                    // Re-render only if the app has finished its initial user setup.
                    if (document.body.dataset.initialized) {
                         populateSelectors();
                         renderSchedule();
                    }
                }, err => console.error(`Error listening to '${specialty}':`, err));
            }
        }

        function setupUserListener(uid) {
            const userDocRef = doc(db, 'users', uid);
            if (unsubscribeUser) unsubscribeUser();
            
            unsubscribeUser = onSnapshot(userDocRef, (docSnap) => {
                const oldSpecialty = currentSpecialty;
                let stateChanged = false;

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (JSON.stringify(checklistData) !== JSON.stringify(data.checklistData || {})) { checklistData = data.checklistData || {}; stateChanged = true; }
                    if (currentStudent !== (data.currentStudent || 'all')) { currentStudent = data.currentStudent || 'all'; stateChanged = true; }
                    if (currentSpecialty !== (data.currentSpecialty || 'cirurgia')) { currentSpecialty = data.currentSpecialty || 'cirurgia'; stateChanged = true; }
                    if (hideStudyTime !== (data.hideStudyTime || false)) { hideStudyTime = data.hideStudyTime || false; stateChanged = true; }
                    if (currentWeekOrRodizio !== (data.currentWeekOrRodizio || '1')) { currentWeekOrRodizio = data.currentWeekOrRodizio || '1'; stateChanged = true; }
                } else {
                    // If no user data exists, save the current default state to create the document.
                    saveUserStateToFirebase(uid);
                }

                // This flag ensures the UI doesn't render prematurely.
                if (!document.body.dataset.initialized || stateChanged) {
                    if (!document.body.dataset.initialized) {
                         updateUILayout();
                         populateSelectors();
                         loadingIndicator.classList.add('hidden');
                         loadingIndicator.classList.remove('flex');
                         scheduleGrid.classList.remove('hidden');
                    }
                    document.body.dataset.initialized = true;
                    updateActiveSpecialtyButtons();
                    hideStudyDesktop.checked = hideStudyTime;
                    hideStudyMobile.checked = hideStudyTime;
                    updateView();
                }
            }, err => console.error("User snapshot listener error:", err));
        }

        function renderSchedule() {
            const data = schedulesData[currentSpecialty];
            if (!data || !data.schedule) { scheduleGrid.innerHTML = ''; return; }
            let weekData = data.schedule.filter(item => item.week == currentWeekOrRodizio);
            if (currentSpecialty === 'cirurgia' && currentStudent !== 'all') {
                weekData = weekData.filter(item => item.studentId && item.studentId.includes(parseInt(currentStudent)));
            }
            let filteredData = hideStudyTime ? weekData.filter(item => !item.activity.toUpperCase().includes('HORÁRIO ESTUDO')) : weekData;

            scheduleGrid.innerHTML = '';
            const groupedByDay = filteredData.reduce((acc, item) => {
                (acc[item.day] = acc[item.day] || []).push(item);
                return acc;
            }, {});

            daysOfWeek.filter(day => groupedByDay[day]).forEach(day => {
                const activitiesForDay = groupedByDay[day].sort((a, b) => a.time.localeCompare(b.time));
                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-4';
                dayColumn.id = `day-col-${day}`;

                const weekInfo = data.weeks.find(w => w.id == currentWeekOrRodizio);
                const dayHeader = document.createElement('h2');
                dayHeader.className = 'text-xl font-bold text-center p-3 bg-[#2D2D2D] rounded-lg shadow-sm sticky top-0 z-10';
                if (weekInfo && weekInfo.start) {
                    const startDate = new Date(weekInfo.start + 'T00:00:00');
                    const dayIndex = daysOfWeek.indexOf(day);
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + dayIndex);
                    const formattedDate = `${String(currentDate.getDate()).padStart(2, '0')}/${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                    dayHeader.innerHTML = `${day.charAt(0) + day.slice(1).toLowerCase()} <span class="block text-sm font-normal text-gray-400 mt-1">${formattedDate}</span>`;
                } else {
                    dayHeader.textContent = day.charAt(0) + day.slice(1).toLowerCase();
                }
                dayColumn.appendChild(dayHeader);

                activitiesForDay.forEach((item) => {
                    const originalIndex = schedulesData[currentSpecialty].schedule.findIndex(originalItem => JSON.stringify(originalItem) === JSON.stringify(item));
                    const card = createActivityCard(item, originalIndex);
                    dayColumn.appendChild(card);
                });
                scheduleGrid.appendChild(dayColumn);
            });
        }
        
        function createActivityCard(item, originalIndex) {
            const activityId = `${currentSpecialty}-week${currentWeekOrRodizio}-day${item.day}-time${item.time.replace(/[\s:-]/g, '')}-${item.activity.replace(/[^a-zA-Z0-9]/g, '').substring(0, 10)}`;
            const isChecked = checklistData[activityId] || false;
            
            const card = document.createElement('div');
            card.className = `activity-card relative rounded-lg p-4 border-l-4 shadow-md bg-[#2D2D2D] border-[#2899F5]`;
            if (isChecked) card.classList.add('checked');

            const now = new Date();
            const weekInfo = schedulesData[currentSpecialty].weeks.find(w => w.id == currentWeekOrRodizio);
            if (weekInfo && new Date() >= new Date(weekInfo.start) && new Date() <= new Date(weekInfo.end + 'T23:59:59') && item.day === now.toLocaleDateString('pt-BR', { weekday: 'long' }).toUpperCase()) {
                const [startTimeStr, endTimeStr] = item.time.split(' - ');
                const startTime = parseInt(startTimeStr.replace(':', ''), 10);
                const endTime = parseInt(endTimeStr.replace(':', ''), 10);
                if (now.getHours() * 100 + now.getMinutes() >= startTime && now.getHours() * 100 + now.getMinutes() <= endTime) {
                    card.classList.add('current-activity');
                }
            }
            
            const activityUpper = item.activity.toUpperCase();
            if (activityUpper.includes('PLANTÃO') || activityUpper.includes('PA PEDIATRIA')) {
                 const onCallId = activityId;
                const totalSlots = item.slots || 2;
                const slots = onCallClaimData[onCallId] || new Array(totalSlots).fill(null);
                const currentStudentData = schedulesData[currentSpecialty].students.find(s => s.id == currentStudent);
                const currentUserSlot = slots.find(slot => slot && currentStudentData && slot.id == currentStudentData.id);
                const hasEmptySlot = slots.some(slot => slot === null);
                let slotsHtml = '<ul class="mt-3 border-t border-gray-700 pt-3 text-sm space-y-1">';
                slots.forEach((slot, index) => {
                    slotsHtml += `<li class="flex items-center gap-2 ${slot ? 'text-green-400' : 'text-gray-500'}"><span class="font-semibold">${index + 1}.</span><span>${slot ? slot.name : 'Vaga disponível'}</span></li>`;
                });
                slotsHtml += '</ul>';
                let buttonHtml = '';
                const isDisabled = currentSpecialty === 'cirurgia' && currentStudent === 'all';
                if (currentUserSlot) {
                    buttonHtml = `<button data-action="leave" class="w-full mt-4 p-2 bg-yellow-600 hover:bg-yellow-700 rounded-md font-semibold transition-colors text-white text-sm">Sair do Plantão</button>`;
                } else if (hasEmptySlot) {
                    buttonHtml = `<button data-action="claim" class="w-full mt-4 p-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold transition-colors text-white text-sm ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}" ${isDisabled ? 'disabled' : ''}>Reivindicar Vaga</button>`;
                }
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1 pr-8"><p class="font-bold text-md activity-title">${item.activity}</p><p class="text-sm text-gray-400 font-medium mt-1">${item.time}</p></div>
                        <input type="checkbox" id="${activityId}" class="ml-4 mt-1 h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600" ${isChecked ? 'checked' : ''}>
                    </div>
                    ${slotsHtml}${buttonHtml}
                `;
                card.querySelector('button[data-action]')?.addEventListener('click', () => handleOnCallAction(onCallId, card.querySelector('button[data-action]').dataset.action, totalSlots));
            } else {
                 let studentHtml = '';
                if (currentSpecialty === 'cirurgia' && item.studentId && schedulesData.cirurgia && schedulesData.cirurgia.students) {
                    studentHtml = `<p class="mt-2 text-xs text-gray-500"><strong>Alunos:</strong> ${schedulesData.cirurgia.students.filter(s => s.id !== 'all' && item.studentId.includes(s.id)).map(s => s.name.split(' ')[0]).join(', ')}</p>`;
                }
                const locationUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location + ', Curitiba, Brazil')}`;
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1 pr-8"><p class="font-bold text-md activity-title">${item.activity}</p><p class="text-sm text-gray-400 font-medium mt-1">${item.time}</p></div>
                        <input type="checkbox" id="${activityId}" class="ml-4 mt-1 h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600" ${isChecked ? 'checked' : ''}>
                    </div>
                    <div class="mt-3 border-t border-gray-700 pt-3 text-sm">
                        <p><strong>Professor:</strong> ${item.professor}</p>
                        <p><strong>Local:</strong> <a href="${locationUrl}" target="_blank" class="text-blue-400 hover:underline">${item.location}</a></p>
                        ${studentHtml}
                    </div>
                `;
            }
            card.querySelector(`#${activityId}`)?.addEventListener('change', handleChecklistChange);
            
            if (isAdmin) {
                const editBtn = document.createElement('button');
                editBtn.className = 'absolute top-2 right-2 p-1.5 rounded-full hover:bg-gray-600';
                editBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>`;
                editBtn.onclick = () => openEditModal(item, originalIndex);
                card.appendChild(editBtn);
            }
            return card;
        }

        function switchSpecialty(newSpecialty) {
            if (newSpecialty === currentSpecialty) return;
            currentSpecialty = newSpecialty;
            const data = schedulesData[currentSpecialty];
            currentWeekOrRodizio = (data?.weeks?.[0]?.id) || '1';
            currentStudent = (newSpecialty === 'pediatria' && data?.students) ? data.students[0].id : 'all';
            updateActiveSpecialtyButtons();
            populateSelectors();
            updateView();
            saveUserStateToFirebase();
        }

        function handleWeekChange(e){ currentWeekOrRodizio = e.target.value; updateView(); }
        function handleStudentChange(e){ currentStudent = e.target.value; updateView(); }
        function handleChecklistChange(e){ checklistData[e.target.id] = e.target.checked; e.target.closest('.activity-card').classList.toggle('checked', e.target.checked); }
        function handleHideStudyChange(e){ hideStudyTime = e.target.checked; renderSchedule(); }
        
        async function handleOnCallAction(onCallId, action, totalSlots) {
             if (currentSpecialty === 'cirurgia' && currentStudent === 'all') {
                showToast("Por favor, selecione um aluno para reivindicar uma vaga.");
                return;
            }
            const updatedOnCallData = JSON.parse(JSON.stringify(onCallClaimData));
            if (!updatedOnCallData[onCallId]) updatedOnCallData[onCallId] = new Array(totalSlots).fill(null);
            const slots = updatedOnCallData[onCallId];
            const currentStudentData = schedulesData[currentSpecialty].students.find(s => s.id == currentStudent);
            if (!currentStudentData) return showToast("Aluno não encontrado.");
            if (action === 'claim') {
                const emptySlotIndex = slots.findIndex(slot => slot === null);
                if (emptySlotIndex !== -1) slots[emptySlotIndex] = { id: currentStudentData.id, name: currentStudentData.name };
                else return showToast("Não há vagas disponíveis.");
            } else if (action === 'leave') {
                const userSlotIndex = slots.findIndex(slot => slot && slot.id == currentStudentData.id);
                if (userSlotIndex !== -1) slots[userSlotIndex] = null;
            }
            try { await setDoc(doc(db, 'schedules', 'onCallClaims'), { claims: updatedOnCallData }); } 
            catch (error) { console.error("Error updating on-call data:", error); showToast("Erro ao atualizar vaga."); }
        }

            showConfirm("Tem certeza que deseja limpar as marcações desta semana?", () => {
                 const weekPrefix = `${currentSpecialty}-week${currentWeekOrRodizio}`;
                 Object.keys(checklistData).forEach(key => {
                     if(key.startsWith(weekPrefix)) delete checklistData[key];
                 });
                 saveUserStateToFirebase();
                 renderSchedule();
                 showToast("Marcações da semana limpas!");
            });
        }

        editModalCancelBtn.addEventListener('click', () => toggleModal(editModalOverlay, false));
        editModalSaveBtn.addEventListener('click', saveActivityChanges);
        sidebarToggle.addEventListener('click', () => toggleModal(sidebarOverlay));
        sidebarClose.addEventListener('click', () => toggleModal(sidebarOverlay, false));
        syncModalOpenBtn.addEventListener('click', () => toggleModal(syncModalOverlay));
        syncModalCloseBtn.addEventListener('click', () => toggleModal(syncModalOverlay, false));
        
        sidebarOverlay.addEventListener('click', (e) => { if (e.target === sidebarOverlay) toggleModal(sidebarOverlay, false); });
        syncModalOverlay.addEventListener('click', (e) => { if (e.target === syncModalOverlay) toggleModal(syncModalOverlay, false); });
        editModalOverlay.addEventListener('click', (e) => { if (e.target === editModalOverlay) toggleModal(editModalOverlay, false); });

        btnCirurgia.addEventListener('click', (e) => { e.preventDefault(); switchSpecialty('cirurgia'); });
        btnPediatria.addEventListener('click', (e) => { e.preventDefault(); switchSpecialty('pediatria'); });
        btnCirurgiaMobile.addEventListener('click', () => switchSpecialty('cirurgia'));
        btnPediatriaMobile.addEventListener('click', () => switchSpecialty('pediatria'));
        weekSelectorDesktop.addEventListener('change', handleWeekChange);
        weekSelectorMain.addEventListener('change', handleWeekChange);
        studentSelectorDesktop.addEventListener('change', handleStudentChange);
        studentSelectorMobile.addEventListener('change', handleStudentChange);
        hideStudyDesktop.addEventListener('change', handleHideStudyChange);
        hideStudyMobile.addEventListener('change', handleHideStudyChange);
        syncButtonModal.addEventListener('click', saveUserStateToFirebase);
        document.getElementById('sync-button-mobile').addEventListener('click', saveUserStateToFirebase);
        copyUserIdModal.addEventListener('click', () => { userIdDisplayModal.select(); document.execCommand('copy'); showToast('ID copiado!'); });

        let saveTimeout;
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveUserStateToFirebase, 2000);
        }
        scheduleGrid.addEventListener('change', debouncedSave);

        startApp();

    </script>
